<div class="card mb-5">
  <div class="row">
    <div class="col-md-7 cart">
      <img src="../../../../assets/client/images/login.png" alt="" />
    </div>
    <div class="col-md-5 summary">
      <div>
        <h5><b>LogIn Admin</b></h5>
      </div>
      <hr />
      <form #f="ngForm" (ngSubmit)="login(f)">
        <input
          type="text"
          placeholder="Enter your Username"
          name="username"
          #username="ngModel"
          ngModel
          required
        />
        <input
          type="password"
          placeholder="Enter your Password"
          name="password"
          #password="ngModel"
          ngModel
          required
        />
        <div *ngIf="errorMsg" class="alert alert-danger font-weight-bold">
          {{ errorMsg }}
        </div>
        <button type="submit" class="btn" [disabled]="f.invalid">Login</button>
      </form>
    </div>
  </div>
</div>
